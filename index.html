<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CUSTOM CSS LINK -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title> Product preview card component</title>

  
</head>
<body>

  <!-- CARD -->

  <section class="card">

     <div class="picture-container">
      <img src="./assets/images/image-product-mobile.jpg" alt="parfum" class="mobile-photo">
      <img src="./assets/images/image-product-desktop.jpg" alt="parfum" class="desktop-photo"> 
     </div>

     <div class="product-info">
      <p>perfume</p>

      <h3>Gabrielle Essence Eau De Parfum</h3>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">

        <h3>$149.99</h3>
        <span>$169.99</span>

      </div>

      <button>
        <img src="./assets/images/icon-cart.svg"> Add to Cart
        </button>
     </div>
     
  </section>
  

</body>
</html>
